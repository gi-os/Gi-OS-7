   <script type="text/javascript">
    function GetClock() {
     var d = new Date();
     var nhour = d.getHours(),
      nmin = d.getMinutes(),
      ap;
     if (nhour == 0) {
      ap = " AM";
      nhour = 12;
     } else if (nhour < 12) {
      ap = " AM";
     } else if (nhour == 12) {
      ap = " PM";
     } else if (nhour > 12) {
      ap = " PM";
      nhour -= 12;
     }
    
     if (nmin <= 9) nmin = "0" + nmin;
    
     document.getElementById("clockbox").innerHTML =
      "" + nhour + ":" + nmin + ap + "";
    }
    
    window.onload = function() {
     GetClock();
     setInterval(GetClock, 1000);
    };
   </script>

.wave {
	opacity: 0.4;
	position: absolute;
	top: 3%;
	left: 40%;
	background: #0af;
	width: 1900px;
	height: 1900px;
	margin-left: -250px;
	margin-top: 500px;
	transform-origin: 50% 48%;
	border-radius: 43%;
	animation: drift 20000ms infinite linear;
	z-index: -1;
}
.wave.-three {
	animation: drift 10000ms infinite linear;
	z-index: -3;
}

.wave.-two {
	animation: drift 10000ms infinite linear;
	opacity: 0.1;
	background: yellow;
	z-index: -2;
}
@keyframes drift {
	from {
		transform: rotate(0deg);
	}
	from {
		transform: rotate(360deg);
	}
}
