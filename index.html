   <script type="text/javascript">
    function GetClock() {
     var d = new Date();
     var nhour = d.getHours(),
      nmin = d.getMinutes(),
      ap;
     if (nhour == 0) {
      ap = " am";
      nhour = 12;
     } else if (nhour < 12) {
      ap = " am";
     } else if (nhour == 12) {
      ap = " pm";
     } else if (nhour > 12) {
      ap = " pm";
      nhour -= 12;
     }
    
     if (nmin <= 9) nmin = "0" + nmin;
    
     document.getElementById("clockbox").innerHTML =
      "" + nhour + ":" + nmin + ap + "";
    }
    
    window.onload = function() {
     GetClock();
     setInterval(GetClock, 1000);
    };
   </script>
  </div>

const cs = document.getElementById("charge-status");
const csa = document.getElementById("charge-status-ani");
const cp = document.getElementById('charge-path');
function batStatus(){
	navigator.getBattery()
		.then(function(battery){
		const status = document.getElementById("status-info");
		const chargePath = document.getElementById('charge-path');
		let batLevel = battery.level * 100,
			// something to do with the height of the battery? i think?
			batPercent = battery.level * 281;
		//set battery status color
		batColors();
		// full charge width = 281
		cs.setAttribute('data-full', batPercent );
		csa.setAttribute('to', batPercent);
		cs.setAttribute('width', batPercent);
		battery.charging ? chargePath.classList.toggle('hidden') : '';
		// show hide the charging indicator
		updateCharge();
		function updateCharge(){
			battery.charging ? cp.classList.remove('hidden') : cp.classList.add('hidden');
		}
		function levelChange(){
			cs.setAttribute('width', batPercent);
			cs.classList.add('bat-change');
			setTimeout(function(){
				cs.classList.remove('bat-change');
			},300);
		}
		function batColors() {
			switch( true ) {
				case (batPercent <= 56):
					cs.setAttribute('fill', '#c0392b');
					break;
				case (batPercent  >= 56 && batPercent <= 125):
					cs.setAttribute('fill', '#f39c12');
					break;
				case (batPercent > 125):
					cs.setAttribute('fill', '#2ecc71');
			}
		}
		//LOW POWER MODE
		if(batPercent <= 56){
	$('.waves').fadeOut("fast");
			$(".lowpowermode").addClass("slidein");
}
	
		battery.addEventListener('chargingchange', updateCharge);
		//battery.addEventListener('levelchange', levelChange);
	}
);
}

var $body = document.body,
		$wrap = document.getElementById('wrap'),

		areawidth = window.innerWidth,
		areaheight = window.innerHeight,

		canvassize = 500,

		length = 30,
		radius = 5.6,

		rotatevalue = 0.035,
		acceleration = 0,
		animatestep = 0,
		toend = false,

		pi2 = Math.PI*2,

		group = new THREE.Group(),
		mesh, ringcover, ring,

		camera, scene, renderer;


	camera = new THREE.PerspectiveCamera(65, 1, 1, 10000);
	camera.position.z = 150;

	scene = new THREE.Scene();
	// scene.add(new THREE.AxisHelper(30));
	scene.add(group);

	mesh = new THREE.Mesh(
		new THREE.TubeGeometry(new (THREE.Curve.create(function() {},
			function(percent) {

				var x = length*Math.sin(pi2*percent),
					y = radius*Math.cos(pi2*3*percent),
					z, t;

				t = percent%0.25/0.25;
				t = percent%0.25-(2*(1-t)*t* -0.0185 +t*t*0.25);
				if (Math.floor(percent/0.25) == 0 || Math.floor(percent/0.25) == 2) {
					t *= -1;
				}
				z = radius*Math.sin(pi2*2* (percent-t));

				return new THREE.Vector3(x, y, z);

			}
		))(), 200, 1.1, 2, true),
		new THREE.MeshBasicMaterial({
			color: 0x30bdff
			// , wireframe: true
		})
	);
	group.add(mesh);

	ringcover = new THREE.Mesh(new THREE.PlaneGeometry(50, 15, 1), new THREE.MeshBasicMaterial({color: 0xd1684e, opacity: 0, transparent: true}));
	ringcover.position.x = length+1;
	ringcover.rotation.y = Math.PI/2;
	group.add(ringcover);

	ring = new THREE.Mesh(new THREE.RingGeometry(4.3, 5.55, 32), new THREE.MeshBasicMaterial({color: 0xffffff, opacity: 0, transparent: true}));
	ring.position.x = length+1.1;
	ring.rotation.y = Math.PI/2;
	group.add(ring);

	// fake shadow
	(function() {
		var plain, i;
		for (i = 0; i < 10; i++) {
			plain = new THREE.Mesh(new THREE.PlaneGeometry(length*2+1, radius*3, 1), new THREE.MeshBasicMaterial({color: 0xbcbcbc, transparent: true, opacity: 0.13}));
			plain.position.z = -2.5+i*0.5;
			group.add(plain);
		}
	})();

	renderer = new THREE.WebGLRenderer({
		antialias: true
	});
	renderer.setPixelRatio(window.devicePixelRatio);
	renderer.setSize(canvassize, canvassize);
	renderer.setClearColor('#bcbcbc');

	$wrap.appendChild(renderer.domElement);

	$body.addEventListener('mousedown', start, false);
	$body.addEventListener('touchstart', start, false);
	$body.addEventListener('mouseup', back, false);
	$body.addEventListener('touchend', back, false);

	animate();


	function start() {
		toend = true;
	}
	
	function back() {
		toend = false;
	}

	function tilt(percent) {
		group.rotation.y = percent*0.5;
	}

	function render() {

		var progress;

		animatestep = Math.max(0, Math.min(240, toend ? animatestep+1 : animatestep-4));
		acceleration = easing(animatestep, 0, 1, 240);

		if (acceleration > 0.35) {
			progress = (acceleration-0.35)/0.65;
			group.rotation.y = -Math.PI/2 *progress;
			group.position.z = 50*progress;
			progress = Math.max(0, (acceleration-0.97)/0.03);
			mesh.material.opacity = 1-progress;
			ringcover.material.opacity = ring.material.opacity = progress;
			ring.scale.x = ring.scale.y = 0.9 + 0.1*progress;
		}

		renderer.render(scene, camera);

	}

	function animate() {
		mesh.rotation.x += rotatevalue + acceleration;
		render();
		requestAnimationFrame(animate);
	}

	function easing(t,b,c,d) {if((t/=d/2)<1)return c/2*t*t+b;return c/2*((t-=2)*t*t+2)+b;}
</script>
